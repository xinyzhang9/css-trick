<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Up-down</title>
  <style media="screen">
    html,body{
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .outer{
      height: 100%;
      padding: 100px 0 0;
      box-sizing: border-box;
      position: relative;
    }
    .A{
      height: 100px;
      background: orange;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .B{
      height: 100%;
      background: steelblue;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="A">
      content A
    </div>
    <div class="B">
      content B
    </div>
  </div>
</body>
</html>
