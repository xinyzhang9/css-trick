<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Up-Down</title>
  <style media="screen">
    html,body{
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .outer{
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .A{
      height: 100px;
      background: orange;
    }
    .B{
      flex: 1;
      background: steelblue;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="A">
      content A
    </div>
    <div class="B">
      content B
    </div>
  </div>
</body>
</html>
